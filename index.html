<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-coloured-Progress-Bars</title>
    <link rel="stylesheet" href="scss/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <main class="main">
        <div class="panel">
            
            <div class="wrap">
                <div class="meter green">
                    <span style="width: var(--successProgress)">50%</span>
                </div>
    
                <div class="meter red">
                    <span style="width: var(--dangerProgress)">50%</span>
                </div>
    
                <div class="meter">
                    <span style="width: var(--defaultProgress)">50%</span>
                </div>
    
                <div class="meter blue">
                    <span style="width: var(--primaryProgress)">50%</span>
                </div>
    
                <div class="meter yellow">
                    <span style="width: var(--warningProgress)">50%</span>
                </div>
            </div>

            <p style="text-align: right;">
                <button id="finishBtn" class="btn btn-primary">Finish</button>
            </p>
 
        </div>
    </main>

    <script>
        let btn = document.getElementById('finishBtn');
        let meters = document.querySelectorAll('.meter');
        
        btn.addEventListener('click',()=>{
            document.documentElement.style.setProperty("--successProgress", '100%');
            document.documentElement.style.setProperty("--dangerProgress", '100%');
            document.documentElement.style.setProperty("--defaultProgress", '100%');
            document.documentElement.style.setProperty("--primaryProgress", '100%');
            document.documentElement.style.setProperty("--warningProgress", '100%');
        })
    </script>
</body>
</html>
